<div class="container" [@listAnimate]="projects.length">
    <app-project-item *ngFor="let project of projects"
    [item]="project" class="card" 
    (onInvite)="launchInviteDIalog()"
    (onEdit)="launchUpdateDialog()"
    (onDelete)="launchDeleteDialog(project)"
    >
    </app-project-item>
</div>

<button color="warn" class="add-btn" type="button" md-fab (click)="openNewProjectDialog()">
  <md-icon>add</md-icon>
</button>
