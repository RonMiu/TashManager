<form>
  <h2 md-dialog-title>{{title}}</h2>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input type="text" mdInput placeholder="任务内容">
    </md-input-container>

    <md-radio-button *ngFor="let priority of priorities" [value]="priority">
      {{priority.label}}
    </md-radio-button>

    <md-input-container class="full-width">
      <input type="text" [mdDatepicker]="dueDatepicker" mdInput placeholder="任务截止日期">
      <button type="button" mdSuffix [mdDatepickerToggle]="dueDatepicker"></button>
    </md-input-container>
    <md-datepicker #dueDatepicker></md-datepicker>

    <md-input-container class="full-width">
      <input type="text" [mdDatepicker]="remindDatepicker" mdInput placeholder="提醒日期">
      <button type="button" mdSuffix [mdDatepickerToggle]="remindDatepicker"></button>
    </md-input-container>
    <md-datepicker #remindDatepicker></md-datepicker>

  </div>

  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" md-button md-dialog-close>关闭</button>
  </div>
</form>
